<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaguya-sama wa Kokurasetai</title>

  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/light-dark-theme.css" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />

  <script>
    (() => {
      const mode = localStorage.getItem("theme-mode") || "light";
      const variant = localStorage.getItem("theme-variant") || "default";
      document.documentElement.className = "";
      document.write(`<body class="${mode} ${variant}">`);
    })();
  </script>

  <style>
    main {
      padding: 1rem;
      max-width: 960px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 2rem;
      color: var(--subtitle-color);
    }

    .season-title {
      font-size: 1.2rem;
      color: var(--subtitle-color);
      margin-top: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .episode-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .episode-button {
      padding: 0.4rem 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      color: var(--text-color);
      background: var(--card-bg);
      transition: 0.2s ease;
      min-width: 40px;
    }

    .episode-button:hover {
      background: var(--hover-bg);
      color: var(--accent-color);
    }

    .episode-button.active {
      background: var(--accent-color);
      color: #fff;
    }

    iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
      border: none;
      border-radius: 16px;
      margin: 20px auto 20px;
      display: block;
      background-color: var(--card-bg);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<main>
  <h1>Kaguya-sama wa Kokurasetai</h1>

  <iframe id="player1" allowfullscreen></iframe>
  <iframe id="player2" allowfullscreen style="display: none;"></iframe>

  <div id="episodes-container"></div>
</main>

<script>
  const url = new URLSearchParams(location.search);
  const ep = parseInt(url.get("ep")) || 0;
  const season = url.get("season") || "s1";

  const allSeasons = {
    s1: {
      name: "Mùa 1",
      episodes: 12,
      links: [
        ["https://short.icu/dNt5Wrpq3"],
        ["https://short.icu/GraVokZju"],
        ["https://short.icu/J3jeKnnwE"],
        ["https://short.icu/gzvj5yFKl"],
        ["https://short.icu/EyGa8bPom"],
        ["https://short.icu/ot5Zws4dC"],
        ["https://short.icu/TH-bTka9C"],
        ["https://short.icu/fzD1ggMrC"],
        ["https://short.icu/fFSOxH4jb"],
        ["https://short.icu/ADlKs269o"],
        ["https://short.icu/ync82kYCb"],
        ["https://short.icu/oerV026za"]
      ]
    },
    ova1: {
      name: "OVA 1",
      episodes: 1,
      links: [["https://short.icu/BgM9UV7Zj"]]
    },
    s2: {
      name: "Mùa 2",
      episodes: 12,
      links: [
        ["https://short.icu/UH2sV6gx6"],
        ["https://short.icu/Sxc5fQ5UA"],
        ["https://short.icu/LTDME3wLJ"],
        ["https://short.icu/AEhSgDRar"],
        ["https://short.icu/e9zo5gYc-"],
        ["https://short.icu/6-MGx5idF"],
        ["https://short.icu/hc-gb_9yT"],
        ["https://short.icu/glFf-tCDs"],
        ["https://short.icu/hdS5Vd8NO"],
        ["https://short.icu/CIwDNJb0L"],
        ["https://short.icu/o81jQSKrR"],
        ["https://short.icu/b7xnuGiLH"]
      ]
    },
    s3: {
      name: "Mùa 3",
      episodes: 13,
      links: [
        ["https://short.icu/etXTTyrka"],
        ["https://short.icu/yqOMZ6tmq"],
        ["https://short.icu/tmY2QN60u"],
        ["https://short.icu/ZaubhjfI7"],
        ["https://short.icu/5HYrMkljF"],
        ["https://short.icu/kE363xYzrW"],
        ["https://short.icu/IWZNHeONaj"],
        ["https://short.icu/gR_9BIU0e"],
        ["https://short.icu/KbVQSNUK4"],
        ["https://short.icu/pRl35xt5wP"],
        ["https://short.icu/ZolgTeYLP"],
        ["https://short.icu/Y3Lk_sEnH"],
        ["https://short.icu/hqcg93fY8"]
      ]
    },
    ova2: {
      name: "OVA 2",
      episodes: 1,
      links: [["$$"]]
    }
  };

  const container = document.getElementById("episodes-container");

  for (const [key, seasonData] of Object.entries(allSeasons)) {
    const div = document.createElement("div");

    const title = document.createElement("div");
    title.className = "season-title";
    title.textContent = seasonData.name;
    div.appendChild(title);

    const group = document.createElement("div");
    group.className = "episode-buttons";

    for (let i = 0; i < seasonData.episodes; i++) {
      const btn = document.createElement("a");
      btn.className = "episode-button";
      if (key === season && i === ep) btn.classList.add("active");

      btn.textContent = i + 1;
      btn.href = `?season=${key}&ep=${i}`;
      group.appendChild(btn);
    }

    div.appendChild(group);
    container.appendChild(div);
  }

  const currentSeason = allSeasons[season];
  const currentLinks = currentSeason?.links[ep] || [];

  const player1 = document.getElementById("player1");
  const player2 = document.getElementById("player2");

  if (currentLinks.length >= 1 && currentLinks[0] !== "$$") {
    player1.src = currentLinks[0];
    player1.style.display = "block";
  } else {
    player1.style.display = "none";
  }

  if (currentLinks.length >= 2 && currentLinks[1] !== "$$") {
    player2.src = currentLinks[1];
    player2.style.display = "block";
  } else {
    player2.style.display = "none";
  }
</script>

<script src="../js/index.js" defer></script>
</body>
</html>
