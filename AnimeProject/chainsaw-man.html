<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chainsaw Man</title>

  <!-- Theme Sync -->
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/light-dark-theme.css" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />

  <script>
    (() => {
      const mode = localStorage.getItem("theme-mode") || "light";
      const variant = localStorage.getItem("theme-variant") || "default";
      document.documentElement.className = "";
      document.write(`<body class="${mode} ${variant}">`);
    })();
  </script>

  <style>
    main {
      padding: 1rem;
      max-width: 960px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.1rem;
    }

    h2 {
      font-size: 1.1rem;
      color: var(--subtitle-color);
      margin-bottom: 1.8rem;
    }

    .season-title {
      font-size: 1.2rem;
      color: var(--subtitle-color);
      margin-top: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .episode-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .episode-button {
      padding: 0.4rem 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      color: var(--text-color);
      background: var(--card-bg);
      transition: 0.2s ease;
      min-width: 40px;
    }

    .episode-button:hover {
      background: var(--hover-bg);
      color: var(--accent-color);
    }

    .episode-button.active {
      background: var(--accent-color);
      color: #fff;
    }

    iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
      border: none;
      border-radius: 16px;
      margin: 20px auto 40px;
      display: block;
      background-color: var(--card-bg);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<main>
  <h1>Chainsaw Man</h1>


  <!-- Player -->
  <iframe id="player" allowfullscreen></iframe>

  <!-- Nút chọn tập -->
  <div id="episodes-container"></div>
</main>

<script>
  const url = new URLSearchParams(location.search);
  const ep = parseInt(url.get("ep")) || 0;

  const allSeasons = {
    s1: {
      name: "Mùa 1",
      episodes: 12,
      links: [
        "https://short.icu/47QUonb6g",
        "https://short.icu/xNEfbdoIW",
        "https://short.icu/mN7WreKxT",
        "https://short.icu/I1FRVfAO5",
        "https://short.icu/GTKwXkbwb",
        "https://short.icu/H4HHUxKRh",
        "https://short.icu/D_auDS5kF",
        "https://short.icu/B4TZEPBEXF",
        "https://short.icu/NFcGJs3VN",
        "https://short.icu/3sT6qfmXO",
        "https://short.icu/DT1JnUpzz",
        "https://short.icu/k4w5TU7dG"
      ]
    }
  };

  const container = document.getElementById("episodes-container");

  for (const [key, seasonData] of Object.entries(allSeasons)) {
    const div = document.createElement("div");

    const title = document.createElement("div");
    title.className = "season-title";
    title.textContent = seasonData.name;
    div.appendChild(title);

    const group = document.createElement("div");
    group.className = "episode-buttons";

    for (let i = 0; i < seasonData.episodes; i++) {
      const btn = document.createElement("a");
      btn.className = "episode-button";
      if (key === "s1" && i === ep) btn.classList.add("active");

      btn.textContent = i + 1;
      btn.href = `?ep=${i}`;

      group.appendChild(btn);
    }

    div.appendChild(group);
    container.appendChild(div);
  }

  const currentLink = allSeasons.s1.links[ep] || "";
  const player = document.getElementById("player");

  if (currentLink && currentLink !== "$$") {
    player.src = currentLink;
  } else {
    player.style.display = "none";
  }
</script>

<!-- Theme Sync JS -->
<script src="../js/index.js" defer></script>
</body>
</html>
